                            </div>
                        </form>
                        <div class="socialMediaIcons">
                            <a href="https://www.facebook.com/abdelrahman.sherif.5815255" target="_blank">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="https://twitter.com/ASANES19" target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://www.instagram.com/asanes19/" target="_blank">

                            </a>

                            </a>

                            </a>
                            <a href="https://github.com/asanes19" target="_blank">

                            </a>
                            <a href="https://asanes19.github.io/myPortfolio/" target="_blank">

                            </a>

                    </div>
                </div>

            <section class="section">
                <div class="w-100 mainDiv">
                    <div class="contDiv">
                        <div class="colored-box important">
                            <h4 class="divTitle">Important Links</h4>

                            <div class="data-section">
                            </div>
                        </div>
                        <div class="colored-box tools">
                            <h4 class="divTitle">Tools</h4>

                            <div class="data-section">

                            </div>
                        </div>
                    </div>
                </div>
            </section>

        <script src="https://unpkg.com/scrollreveal"></script>
